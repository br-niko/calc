<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora de Horas do Mês</title>

        <style>
            /* --- Definição da Fonte W95 --- */
            @font-face {
                font-family: "W95Font";
                src:
                    url("w95font.woff2") format("woff2"),
                    url("w95font.woff") format("woff");
                font-weight: normal;
                font-style: normal;
            }
            @font-face {
                font-family: "W95Font";
                src:
                    url("w95font-bold.woff2") format("woff2"),
                    url("w95font-bold.woff") format("woff");
                font-weight: bold;
                font-style: normal;
            }

            /* Estilos de 'body' e 'table' */
            body {
                font-family: "W95Font", Arial, sans-serif;
                background-color: #d4d0c8;
                padding: 15px;
                margin: 0;
                font-size: 14px;
            }
            table {
                border-collapse: collapse;
                width: 100%;
                background-color: #fff;
                border-style: inset;
                border-width: 2px;
                border-color: #888 #eee #eee #888;
                table-layout: fixed;
                margin-bottom: 20px;
            }

            /* colgroup para 9 colunas */
            colgroup col:nth-child(1) {
                width: 130px;
            } /* Data */
            colgroup col:nth-child(2) {
                width: 170px;
            } /* Atividade */
            colgroup col:nth-child(3),
            colgroup col:nth-child(4) {
                width: 60px;
            } /* Início, Fim */
            colgroup col:nth-child(5) {
                width: 210px;
            } /* Intervalos */
            colgroup col:nth-child(6) {
                width: 70px;
            } /* Hora-aula */
            colgroup col:nth-child(7) {
                width: 70px;
            } /* Total Dia */
            colgroup col:nth-child(8) {
                width: 70px;
            } /* Saldo Dia */
            colgroup col:nth-child(9) {
                width: 50px;
            } /* Ações */

            /* CSS (Sem linhas verticais, ajuste padding) */
            th,
            td {
                border: none;
                border-bottom: 1px solid #c0c0c0;
                padding: 6px 8px;
                text-align: center;
                vertical-align: top; /* Default para top */
                overflow: hidden;
                text-overflow: ellipsis;
            }
            tbody tr:last-child td {
                border-bottom: none;
            }

            thead th {
                border-bottom: 1px solid #888;
                border-right: 1px solid #888;
                vertical-align: middle;
                font-weight: bold;
                background-color: #c0c0c0;
                font-size: 1em;
            }
            thead th:last-child {
                border-right: none;
            }

            /* CSS (Alinhamento Títulos) */
            thead th:nth-child(1),
            thead th:nth-child(2),
            thead th:nth-child(3),
            thead th:nth-child(4),
            thead th:nth-child(5) {
                text-align: left;
            }

            /* CSS (Header 'Data' clicável) */
            #th-data {
                cursor: pointer;
                user-select: none;
            }
            #th-data:hover {
                background-color: #b0b0b0;
            }

            /* Estilos de 'input' */
            input,
            select {
                font-family: "W95Font", Arial, sans-serif;
                background-color: #fff;
                border-style: inset;
                border-width: 1px;
                border-color: #888 #eee #eee #888;
                padding: 4px 6px;
                font-size: 14px;
                border-radius: 0;
                box-sizing: border-box;
                max-width: 100%;
            }
            input:focus,
            select:focus {
                outline: 1px dotted #000;
                background-color: #fff;
                border-color: #888 #eee #eee #888;
            }

            input[type="time"],
            input[type="text"],
            input[type="date"] {
                width: 100%;
            }
            input[type="number"] {
                width: 60px;
                text-align: right;
            }

            input[type="checkbox"] {
                appearance: none;
                background-color: #fff;
                border: 1px solid #888;
                border-right-color: #eee;
                border-bottom-color: #eee;
                width: 16px;
                height: 16px;
                position: relative;
                vertical-align: middle;
                margin: 0 4px;
            }
            input[type="checkbox"]:checked::before {
                content: "✔";
                position: absolute;
                top: -2px;
                left: 1px;
                font-size: 14px;
                color: #000;
            }

            /* CSS (Estilo Botão Win95) */
            button {
                font-family: "W95Font", Arial, sans-serif;
                background-color: #c0c0c0;
                color: #000;
                padding: 4px 8px;
                font-size: 14px;
                border-style: outset;
                border-width: 2px;
                border-color: #eee #888 #888 #eee;
                border-radius: 0;
                cursor: pointer;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                line-height: 1;
                min-height: 28px;
            }
            button:active {
                border-style: inset;
                border-color: #888 #eee #eee #888;
                padding: 5px 7px 3px 9px;
            }
            button:hover {
                background-color: #c0c0c0;
            }
            /* Tamanho dos SVGs nos botões de ação */
            .botoes-acao button svg {
                width: 20px;
                height: 20px;
            }

            /* Container para os botões de ação */
            .botoes-acao {
                display: flex;
                gap: 10px;
                flex-wrap: wrap;
                margin-top: 10px;
            }

            /* CSS (Fonte do Total Mês e Saldo Mês) */
            #total-mes,
            #saldo-mes {
                font-weight: normal;
                font-family: "Courier New", Courier, monospace;
            }
            /* Container do total mês e Saldo Mês */
            #total-mes-container,
            #saldo-mes-container {
                margin-top: 8px;
                background-color: #c0c0c0;
                border-style: inset;
                border-width: 2px;
                border-color: #888 #eee #eee #888;
                padding: 8px 12px;
                border-radius: 0;
                max-width: 300px;
                margin-bottom: 20px;
            }
            #resumo-semanal-container {
                margin-bottom: 8px;
            }
            #total-mes-container {
                margin-bottom: 8px;
            }

            #total-mes-container h3,
            #saldo-mes-container h3 {
                font-family: "W95Font", Arial, sans-serif;
                margin: 0;
                font-size: 1em;
                font-weight: bold;
                border-bottom: none;
                padding-bottom: 0;
                text-align: left;
            }

            /* CSS (Fonte e Alinhamento Total Dia e Saldo Dia) */
            .horas-dia,
            .saldo-dia {
                font-family: "Courier New", Courier, monospace;
                vertical-align: middle !important;
            }

            /* CSS (Cores do Saldo - Aplicadas aos containers também) */
            .saldo-dia {
                padding: 6px 4px !important;
            }
            .saldo-positivo {
                background-color: #dff0d8 !important;
                color: #3c763d !important;
            }
            .saldo-negativo {
                background-color: #f2dede !important;
                color: #a94442 !important;
            }
            .saldo-neutro {
                background-color: #d9edf7 !important;
                color: #31708f !important;
            }
            #saldo-mes-container.saldo-positivo h3,
            #saldo-mes-container.saldo-positivo #saldo-mes,
            #saldo-mes-container.saldo-negativo h3,
            #saldo-mes-container.saldo-negativo #saldo-mes,
            #saldo-mes-container.saldo-neutro h3,
            #saldo-mes-container.saldo-neutro #saldo-mes {
                color: inherit !important;
            }

            /* Estilos para os Intervalos */
            .intervalo-container {
                display: flex;
                flex-direction: column;
                gap: 4px;
            }
            .intervalo-pair {
                display: flex;
                gap: 4px;
                align-items: center;
            }
            .intervalo-pair input {
                width: auto;
                flex: 1;
            }

            /* CSS (Botões de Ação na Linha - Estilo Win95) */
            .add-intervalo,
            .remover-intervalo,
            .add-linha-abaixo {
                background-color: #c0c0c0;
                color: #000;
                border-style: outset;
                border-width: 2px;
                border-color: #eee #888 #888 #eee;
                border-radius: 0;
                width: 24px;
                height: 24px;
                padding: 0;
                cursor: pointer;
                flex-shrink: 0;
                display: inline-flex;
                align-items: center;
                justify-content: center;
            }
            .add-intervalo:active,
            .remover-intervalo:active,
            .add-linha-abaixo:active {
                border-style: inset;
                border-color: #888 #eee #eee #888;
                padding: 1px 0 0 1px;
            }
            .add-intervalo:hover,
            .remover-intervalo:hover,
            .add-linha-abaixo:hover {
                background-color: #c0c0c0;
            }
            /* Tamanho dos SVGs nos botões de ação na linha */
            .add-intervalo svg,
            .remover-intervalo svg,
            .add-linha-abaixo svg {
                width: 16px;
                height: 16px;
            }

            /* CSS (Container da Data) */
            .data-container {
                display: flex;
                align-items: center;
                gap: 4px;
            }
            .data-container input.data {
                flex-grow: 1;
            }

            /* Container para campos de ajuste */
            .ajuste-container {
                margin-top: 30px;
                display: flex;
                flex-direction: column;
                gap: 10px;
                max-width: 300px;
                margin-bottom: 20px;
                background-color: #c0c0c0;
                border-style: inset;
                border-width: 2px;
                border-color: #888 #eee #eee #888;
                padding: 10px 15px;
            }
            .ajuste-container div {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .ajuste-container label {
                font-size: 1em;
                margin-right: 5px;
            }
            .ajuste-container input[type="time"],
            .ajuste-container input[type="number"] {
                width: 100px;
            }

            /* CSS (Campo de subtração) */
            #horas-subtrair {
                background-color: #fff0f0;
                border-style: inset;
                border-width: 1px;
                border-color: #888 #eee #eee #888;
            }
            #horas-subtrair:focus {
                background-color: #ffe0e0;
                border-style: inset;
                border-width: 1px;
                border-color: #888 #eee #eee #888;
                outline: 1px dotted #000;
            }

            /* --- CSS MODIFICADO (Container da Escala) --- */
            #escala-container {
                margin-top: 20px;
                display: flex;
                flex-direction: column;
                gap: 15px;
                max-width: 800px; /* Aumenta largura para caber tudo */
                margin-bottom: 20px;
                background-color: #c0c0c0;
                border-style: inset;
                border-width: 2px;
                border-color: #888 #eee #eee #888;
                padding: 10px 15px;
            }
            #escala-container h4 {
                margin: 0 0 10px 0;
                border-bottom: 1px solid #888;
                padding-bottom: 4px;
                font-size: 1em;
                font-weight: bold;
                color: #000;
            }
            .escala-dia {
                display: flex;
                align-items: flex-start; /* Alinha label do dia no topo */
                gap: 10px;
                padding-bottom: 10px;
                border-bottom: 1px dotted #888;
            }
            .escala-dia:last-child {
                border-bottom: none;
                padding-bottom: 0;
            }
            .escala-dia-label {
                font-weight: bold;
                width: 60px;
                flex-shrink: 0;
                text-align: right;
                padding-top: 5px; /* Ajusta alinhamento vertical */
            }
            .escala-turnos {
                display: flex;
                flex-direction: column;
                gap: 10px; /* Espaço entre turnos */
                flex-grow: 1;
            }
            .escala-turno-container {
                /* Novo container para um turno completo */
                display: flex;
                flex-direction: column;
                gap: 5px;
                border: 1px solid #aaa; /* Linha separadora leve */
                padding: 8px;
                background: #eee; /* Fundo levemente diferente */
                border-style: inset;
                border-width: 1px;
                border-color: #aaa #f0f0f0 #f0f0f0 #aaa;
            }
            .escala-row {
                display: flex;
                align-items: center;
                gap: 5px;
                flex-wrap: wrap; /* Permite quebra em telas menores */
            }
            .escala-row label {
                font-size: 0.9em;
                width: 70px; /* Largura para "Entrada:", "Intervalo:" */
                flex-shrink: 0;
                text-align: right;
            }
            .escala-inputs {
                display: flex;
                gap: 5px;
                flex-grow: 1; /* Ocupa espaço */
            }
            #escala-container input[type="time"] {
                width: 90px; /* Largura fixa menor */
            }
            .escala-hora-aula-container {
                margin-left: 75px; /* Alinha checkbox com inputs */
                display: flex;
                align-items: center;
            }
            .escala-hora-aula-container label {
                width: auto; /* Label do checkbox com largura auto */
                margin-left: 3px;
                font-size: 0.9em;
            }

            /* CSS (Resumo Semanal W95) */
            #resumo-semanal-container {
                background-color: #c0c0c0;
                border-style: inset;
                border-width: 2px;
                border-color: #888 #eee #eee #888;
                padding: 8px 12px;
                border-radius: 0;
                max-width: 300px;
                margin-bottom: 8px;
            }
            #resumo-semanal-container h4 {
                margin: 0 0 8px 0;
                border-bottom: 1px solid #888;
                padding-bottom: 4px;
                font-size: 1em;
                font-weight: bold;
                color: #000;
            }
            #resumo-semanal {
                font-family: "Courier New", Courier, monospace;
                font-size: 1em;
                display: flex;
                flex-direction: column;
                gap: 5px;
                color: #000;
            }

            /* CSS RESPONSIVO */
            @media (max-width: 768px) {
                body {
                    padding: 10px;
                    font-size: 16px;
                }

                table {
                    border-style: none;
                    margin-bottom: 20px;
                }

                thead {
                    display: none;
                }

                tr {
                    display: block;
                    margin-bottom: 15px;
                    border: 1px solid #ccc;
                    border-radius: 4px;
                    background-color: #fff;
                }

                colgroup {
                    display: none;
                }

                td {
                    display: block;
                    width: auto !important;
                    text-align: right;
                    padding-left: 50%;
                    position: relative;
                    border-bottom: 1px dotted #eee;
                    padding-top: 10px;
                    padding-bottom: 10px;
                    vertical-align: middle !important;
                }
                td:last-child {
                    border-bottom: none;
                }

                td::before {
                    content: attr(data-label);
                    position: absolute;
                    left: 10px;
                    width: calc(50% - 20px);
                    padding-right: 10px;
                    white-space: nowrap;
                    text-align: left;
                    font-weight: bold;
                    color: #555;
                    font-family: Arial, sans-serif;
                    top: 50%;
                    transform: translateY(-50%);
                }

                /* Ajustes específicos */
                td[data-label="Data"] {
                    padding-left: 8px;
                }
                td[data-label="Data"]::before {
                    display: none;
                }
                .data-container {
                    margin-top: 5px;
                }

                /* Saldo no mobile */
                td[data-label="Saldo Dia"] {
                    padding-left: 50% !important;
                    padding-right: 8px !important;
                }
                .saldo-dia {
                    padding: 10px 8px !important;
                }

                td[data-label="Hora-aula?"] {
                    text-align: left;
                }
                td[data-label="Hora-aula?"]::before {
                    width: auto;
                    position: static;
                    margin-right: 10px;
                    transform: none;
                    top: auto;
                }
                td[data-label="Hora-aula?"] input {
                    vertical-align: middle;
                }

                td[data-label="Ações"] {
                    text-align: center;
                    padding-left: 8px;
                }
                td[data-label="Ações"]::before {
                    display: none;
                }

                td[data-label="Intervalos"] {
                    padding-left: 8px;
                    vertical-align: top !important;
                }
                td[data-label="Intervalos"]::before {
                    display: block;
                    visibility: hidden;
                }
                .intervalo-container {
                    margin-top: 5px;
                }

                /* Ajusta containers inferiores */
                .ajuste-container,
                #escala-container,
                #resumo-semanal-container,
                #total-mes-container,
                #saldo-mes-container {
                    border-style: none;
                    background-color: transparent;
                    padding: 0;
                    max-width: none;
                    width: auto;
                    margin-top: 0;
                    margin-bottom: 15px;
                }
                /* Estilo específico para labels/inputs de ajuste e escala */
                .ajuste-container div,
                #escala-container {
                    background-color: #f8f8f8;
                    padding: 10px;
                    border-radius: 4px;
                    border: 1px solid #ccc;
                    font-family: Arial, sans-serif;
                }
                #escala-container .escala-dia {
                    flex-direction: column;
                    align-items: flex-start;
                    border: none;
                    padding: 0;
                    margin-bottom: 15px; /* Espaço entre dias no mobile */
                }
                .escala-dia:last-child {
                    margin-bottom: 0;
                }
                .escala-dia-label {
                    width: auto;
                    text-align: left;
                    margin-bottom: 5px;
                    font-size: 1.1em;
                    font-family: Arial, sans-serif;
                }
                .escala-turnos {
                    width: 100%;
                    gap: 10px;
                }
                .escala-turno-container {
                    border: none;
                    background: #eee;
                    padding: 10px;
                    border-radius: 3px;
                }
                .escala-row {
                    flex-wrap: wrap;
                }
                .escala-row label {
                    width: 100%;
                    margin-bottom: 3px;
                    font-family: Arial, sans-serif;
                    text-align: left;
                }
                .escala-inputs {
                    width: 100%;
                    justify-content: space-between;
                }
                #escala-container input[type="time"] {
                    width: 48%;
                }
                .escala-hora-aula-container {
                    margin-left: 0;
                    margin-top: 5px;
                    width: 100%;
                }
                .escala-hora-aula-container label {
                    width: auto;
                    font-family: Arial, sans-serif;
                }

                #escala-container h4 {
                    font-family: Arial, sans-serif;
                    border: none;
                    padding: 10px;
                    margin-bottom: 0px;
                    background-color: #f8f8f8;
                    border-radius: 4px;
                    border: 1px solid #ccc;
                    margin-bottom: 10px;
                }

                /* Estilo específico para resumo e total no mobile */
                #resumo-semanal-container,
                #total-mes-container,
                #saldo-mes-container {
                    background-color: #f8f8f8;
                    padding: 10px;
                    border-radius: 4px;
                    border: 1px solid #ccc;
                }
                #resumo-semanal-container h4,
                #total-mes-container h3,
                #saldo-mes-container h3 {
                    border: none;
                    padding: 0;
                    margin-bottom: 8px;
                    font-family: Arial, sans-serif;
                }
                #total-mes-container h3,
                #saldo-mes-container h3 {
                    text-align: left;
                }
                #resumo-semanal {
                    font-family: Arial, sans-serif;
                    color: #333;
                }
                #saldo-mes-container.saldo-positivo h3,
                #saldo-mes-container.saldo-positivo #saldo-mes,
                #saldo-mes-container.saldo-negativo h3,
                #saldo-mes-container.saldo-negativo #saldo-mes,
                #saldo-mes-container.saldo-neutro h3,
                #saldo-mes-container.saldo-neutro #saldo-mes {
                    color: inherit !important;
                }
            }
        </style>
    </head>
    <body>
        <table id="tabela-horas">
            <colgroup>
                <col />
                <col />
                <col />
                <col />
                <col />
                <col />
                <col />
                <col />
                <col />
            </colgroup>
            <thead>
                <tr>
                    <th id="th-data" onclick="ordenarPorData()">Data</th>
                    <th>Atividade</th>
                    <th>Início</th>
                    <th>Fim</th>
                    <th>Intervalos</th>
                    <th>Hora-aula?</th>
                    <th>Total Dia</th>
                    <th>Saldo Dia</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="corpo-tabela"></tbody>
        </table>

        <div class="botoes-acao">
            <button onclick="adicionarLinha()" title="Adicionar Linha">
                <svg
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                >
                    <path
                        d="M19 4H3v2h16V4zm0 4H3v2h16V8zM3 12h8v2H3v-2zm8 4H3v2h8v-2zm7-1h3v2h-3v3h-2v-3h-3v-2h3v-3h2v3z"
                        fill="currentColor"
                    />
                </svg>
            </button>
            <button onclick="salvarDados()" title="Salvar arquivo JSON">
                <svg
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                >
                    <path
                        d="M4 2h14v2H4v16h2v-6h12v6h2V6h2v16H2V2h2zm4 18h8v-4H8v4zM20 6h-2V4h2v2zM6 6h9v4H6V6z"
                        fill="currentColor"
                    />
                </svg>
            </button>
            <button
                onclick="document.getElementById('file-input').click()"
                title="Carregar arquivo JSON"
            >
                <svg
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                >
                    <path
                        d="M19 22h-7v-2h7V10h-6V4H5v8H3V2h12v2h2v2h2v2h2v14h-2zM17 6h-2v2h2V6zM8 19h3v-2H8v-3H6v3H3v2h3v3h2v-3z"
                        fill="currentColor"
                    />
                </svg>
            </button>

            <input
                type="file"
                id="file-input"
                style="display: none"
                onchange="carregarDados(event)"
                accept=".json"
            />
        </div>

        <div class="ajuste-container">
            <div>
                <label for="horas-externas">Adicionar Horas:</label>
                <input
                    type="time"
                    id="horas-externas"
                    oninput="calcularHoras()"
                />
            </div>
            <div>
                <label for="horas-subtrair">Subtrair Horas:</label>
                <input
                    type="time"
                    id="horas-subtrair"
                    oninput="calcularHoras()"
                />
            </div>
            <div>
                <label for="feriados-mes">Feriados (dias):</label>
                <input
                    type="number"
                    id="feriados-mes"
                    min="0"
                    value="0"
                    oninput="calcularHoras()"
                />
            </div>

            // --- FUNÇÃO (Cálculo de Adicional Noturno) ---
            function calcularMinutosComAdicional(startMin, endMin) {
                const NIGHT_BONUS_FACTOR = 60 / 52.5;
                const NIGHT_START = 1320; // 22:00
                const NIGHT_END = 300; // 05:00
                const DAY_END = 1440; // 24:00

                let totalCompensatedMinutes = 0;

                let spans = [];
                if (endMin < startMin) {
                    spans.push({ start: startMin, end: DAY_END });
                    spans.push({ start: 0, end: endMin });
                } else {
                    spans.push({ start: startMin, end: endMin });
                }

                for (const span of spans) {
                    let normalMinutes = 0;
                    let nightlyMinutes = 0;

                    for (let min = span.start; min < span.end; min++) {
                        if (min >= NIGHT_START || min < NIGHT_END) {
                            nightlyMinutes++;
                        } else {
                            normalMinutes++;
                        }
                    }
                    totalCompensatedMinutes +=
                        normalMinutes + nightlyMinutes * NIGHT_BONUS_FACTOR;
                }

                return totalCompensatedMinutes;
            }

            // --- FUNÇÃO DE CÁLCULO PRINCIPAL (COM ESCALA SEMANAL DETALHADA, TOLERÂNCIA E SALDO MENSAL) ---
            function calcularHoras() {
                const linhas = document.querySelectorAll("#corpo-tabela tr");
                let totalMinutosMes = 0;
                const totaisPorData = {}; // Guarda { total: xxx, esperado: yyy }
                const diasTrabalhados = new Set();
                const HORAS_DIA_PADRAO_MIN = 8 * 60;
                const TOLERANCIA_MINUTOS = 5;
                const DAY_END = 1440;
                const HORA_AULA_FACTOR = 60 / 50;

                // --- Lê a escala SEMANAL DETALHADA e calcula duração esperada POR DIA DA SEMANA ---
                const duracaoEsperadaPorDiaSemana = {}; // 0=Dom, 1=Seg, ..., 6=Sab
                const dias = ["seg", "ter", "qua", "qui", "sex"];
                const diasIdx = { seg: 1, ter: 2, qua: 3, qui: 4, sex: 5 };

                for (const dia of dias) {
                    let duracaoTotalDia = 0;

                    for (let turno = 1; turno <= 2; turno++) {
                        const e = document.getElementById(
                            `escala-entrada${turno}-${dia}`,
                        ).value;
                        const s = document.getElementById(
                            `escala-saida${turno}-${dia}`,
                        ).value;
                        const intIni = document.getElementById(
                            `escala-int-inicio${turno}-${dia}`,
                        ).value;
                        const intFim = document.getElementById(
                            `escala-int-fim${turno}-${dia}`,
                        ).value;
                        const hAula = document.getElementById(
                            `escala-hora-aula${turno}-${dia}`,
                        ).checked;

                        let duracaoBrutaTurno = 0;
                        let duracaoIntervaloTurno = 0;

                        if (e && s) {
                            const eMin = converterParaMinutos(e);
                            const sMin = converterParaMinutos(s);
                            duracaoBrutaTurno =
                                sMin < eMin
                                    ? DAY_END - eMin + sMin
                                    : sMin - eMin;
                        }

                        if (intIni && intFim) {
                            const intIniMin = converterParaMinutos(intIni);
                            const intFimMin = converterParaMinutos(intFim);
                            // Assume intervalo no mesmo dia
                            duracaoIntervaloTurno =
                                intFimMin < intIniMin
                                    ? 0
                                    : intFimMin - intIniMin;
                        }

                        let duracaoLiquidaTurno = Math.max(
                            0,
                            duracaoBrutaTurno - duracaoIntervaloTurno,
                        );

                        if (duracaoLiquidaTurno > 0 && hAula) {
                            duracaoLiquidaTurno *= HORA_AULA_FACTOR;
                        }
                        duracaoTotalDia += duracaoLiquidaTurno;
                    } // Fim loop turnos

                    // Se nenhuma entrada/saída foi definida para o dia, usa 8h padrão, senão usa o calculado
                    duracaoEsperadaPorDiaSemana[diasIdx[dia]] =
                        duracaoTotalDia > 0
                            ? Math.round(duracaoTotalDia)
                            : HORAS_DIA_PADRAO_MIN;
                } // Fim loop dias

                duracaoEsperadaPorDiaSemana[0] = 0; // Domingo
                duracaoEsperadaPorDiaSemana[6] = 0; // Sábado
                // --- Fim leitura escala semanal detalhada ---

                // --- PRIMEIRO LOOP ---
                linhas.forEach((linha) => {
                    const entrada = linha.querySelector(".entrada").value;
                    const saida = linha.querySelector(".saida").value;
                    const horaAula = linha.querySelector(".hora-aula").checked;
                    const dataStr = linha.querySelector(".data").value;

                    let minutosDiaCompensados = 0;

                    if (entrada && saida) {
                        const entradaMin = converterParaMinutos(entrada);
                        const saidaMin = converterParaMinutos(saida);
                        minutosDiaCompensados = calcularMinutosComAdicional(
                            entradaMin,
                            saidaMin,
                        );
                    }

                    const intervalos =
                        linha.querySelectorAll(".intervalo-pair");
                    intervalos.forEach((pair) => {
                        const intervaloInicio =
                            pair.querySelector(".intervalo-inicio").value;
                        const intervaloFim =
                            pair.querySelector(".intervalo-fim").value;

                        if (intervaloInicio && intervaloFim) {
                            const intervaloInicioMin =
                                converterParaMinutos(intervaloInicio);
                            const intervaloFimMin =
                                converterParaMinutos(intervaloFim);
                            const minutosIntervaloCompensados =
                                calcularMinutosComAdicional(
                                    intervaloInicioMin,
                                    intervaloFimMin,
                                );
                            minutosDiaCompensados -=
                                minutosIntervaloCompensados;
                        }
                    });

                    if (minutosDiaCompensados > 0 && horaAula) {
                        minutosDiaCompensados =
                            minutosDiaCompensados * HORA_AULA_FACTOR;
                    }

                    minutosDiaCompensados = Math.max(0, minutosDiaCompensados);

                    const minutosArredondados = Math.round(
                        minutosDiaCompensados,
                    );
                    linha.querySelector(".horas-dia").textContent =
                        converterParaHora(minutosArredondados);
                    totalMinutosMes += minutosArredondados;

                    if (dataStr && minutosArredondados >= 0) {
                        let duracaoEsperadaParaEsteDia = HORAS_DIA_PADRAO_MIN; // Padrão
                        try {
                            const dataObj = new Date(dataStr + "T00:00:00");
                            if (!isNaN(dataObj.getTime())) {
                                const diaSemana = dataObj.getDay();
                                duracaoEsperadaParaEsteDia =
                                    duracaoEsperadaPorDiaSemana[diaSemana]; // Pega a duração calculada da escala
                            }
                        } catch (e) {
                            /* Usa padrão */
                        }

                        if (!totaisPorData[dataStr]) {
                            totaisPorData[dataStr] = {
                                total: 0,
                                esperado: duracaoEsperadaParaEsteDia,
                            };
                        }
                        totaisPorData[dataStr].total += minutosArredondados;
                        totaisPorData[dataStr].esperado =
                            duracaoEsperadaParaEsteDia;

                        if (minutosArredondados > 0) {
                            diasTrabalhados.add(dataStr);
                        }
                    }
                });

                // --- SEGUNDO LOOP: Aplica saldo diário COM TOLERÂNCIA ---
                const todasLinhasArray = Array.from(linhas);

                linhas.forEach((linha, index) => {
                    const dataStr = linha.querySelector(".data").value;
                    const tdSaldo = linha.querySelector(".saldo-dia");
                    const minutosArredondadosLinha = converterParaMinutos(
                        linha.querySelector(".horas-dia").textContent,
                    );

                    if (!tdSaldo) return;

                    let saldoMinutosDiaCalculado = 0;
                    let saldoMinutosDiaExibido = 0;
                    let classeSaldo = "";
                    let deveMostrarSaldo = false;
                    let minutosTrabalhadosNoDia = 0;
                    let duracaoEsperadaParaEsteDia = HORAS_DIA_PADRAO_MIN; // Padrão

                    const nextRow = todasLinhasArray[index + 1];
                    const nextDataStr = nextRow
                        ? nextRow.querySelector(".data").value
                        : null;

                    if (!dataStr) {
                        deveMostrarSaldo = true;
                        minutosTrabalhadosNoDia = minutosArredondadosLinha;
                        // Linha sem data compara com 8h padrão
                        saldoMinutosDiaCalculado =
                            minutosTrabalhadosNoDia - HORAS_DIA_PADRAO_MIN;
                    } else if (
                        !nextRow ||
                        nextDataStr !== dataStr ||
                        !nextDataStr
                    ) {
                        deveMostrarSaldo = true;
                        if (totaisPorData[dataStr]) {
                            minutosTrabalhadosNoDia =
                                totaisPorData[dataStr].total;
                            duracaoEsperadaParaEsteDia =
                                totaisPorData[dataStr].esperado; // Pega o esperado da escala
                            saldoMinutosDiaCalculado =
                                minutosTrabalhadosNoDia -
                                duracaoEsperadaParaEsteDia;
                        } else {
                            minutosTrabalhadosNoDia = minutosArredondadosLinha;
                            // Se não achou totaisPorData, usa 8h padrão para o saldo
                            saldoMinutosDiaCalculado =
                                minutosTrabalhadosNoDia - HORAS_DIA_PADRAO_MIN;
                        }
                    }

                    if (deveMostrarSaldo) {
                        if (
                            saldoMinutosDiaCalculado >= -TOLERANCIA_MINUTOS &&
                            saldoMinutosDiaCalculado < 0 &&
                            duracaoEsperadaParaEsteDia > 0
                        ) {
                            saldoMinutosDiaExibido = 0;
                        } else {
                            saldoMinutosDiaExibido = saldoMinutosDiaCalculado;
                        }

                        if (saldoMinutosDiaExibido > 0) {
                            classeSaldo = "saldo-positivo";
                        } else if (saldoMinutosDiaExibido < 0) {
                            classeSaldo = "saldo-negativo";
                        } else if (minutosTrabalhadosNoDia > 0) {
                            classeSaldo = "saldo-neutro";
                        }
                    }

                    tdSaldo.textContent = deveMostrarSaldo
                        ? converterParaHora(saldoMinutosDiaExibido)
                        : "";
                    tdSaldo.classList.remove(
                        "saldo-positivo",
                        "saldo-negativo",
                        "saldo-neutro",
                    );
                    if (deveMostrarSaldo && classeSaldo) {
                        tdSaldo.classList.add(classeSaldo);
                    }
                });

                // --- Finaliza cálculo do total e saldo do mês (COM FERIADOS E ESCALA SEMANAL) ---
                const horasExternasStr =
                    document.getElementById("horas-externas").value;
                const minutosExternos = converterParaMinutos(horasExternasStr);
                totalMinutosMes += minutosExternos;

                const horasSubtrairStr =
                    document.getElementById("horas-subtrair").value;
                const minutosSubtrair = converterParaMinutos(horasSubtrairStr);
                totalMinutosMes -= minutosSubtrair;

                const feriadosInput = document.getElementById("feriados-mes");
                const numeroDeFeriados = parseInt(feriadosInput.value, 10) || 0;

                // Calcula Horas Esperadas somando o esperado de cada dia único trabalhado
                let horasEsperadasMes = 0;
                diasTrabalhados.forEach((dia) => {
                    // Usa o valor 'esperado' que foi armazenado para cada data no primeiro loop
                    if (
                        totaisPorData[dia] &&
                        totaisPorData[dia].esperado !== undefined
                    ) {
                        horasEsperadasMes += totaisPorData[dia].esperado;
                    } else {
                        // Fallback improvável, mas seguro
                        try {
                            const dataObj = new Date(dia + "T00:00:00");
                            if (!isNaN(dataObj.getTime())) {
                                const diaSemana = dataObj.getDay();
                                horasEsperadasMes +=
                                    duracaoEsperadaPorDiaSemana[diaSemana] !==
                                    undefined
                                        ? duracaoEsperadaPorDiaSemana[diaSemana]
                                        : HORAS_DIA_PADRAO_MIN;
                            } else {
                                horasEsperadasMes += HORAS_DIA_PADRAO_MIN;
                            }
                        } catch (e) {
                            horasEsperadasMes += HORAS_DIA_PADRAO_MIN;
                        }
                    }
                });

                // AJUSTE: Remove a expectativa dos dias de feriado
                // Assumimos que feriado zera a expectativa de 8h (padrão)
                horasEsperadasMes -= numeroDeFeriados * HORAS_DIA_PADRAO_MIN;
                horasEsperadasMes = Math.max(0, horasEsperadasMes);

                // Atualiza Total do Mês
                document.getElementById("total-mes").textContent =
                    converterParaHora(totalMinutosMes);

                // Calcula e Atualiza Saldo do Mês
                const saldoMinutosMes = totalMinutosMes - horasEsperadasMes;
                const saldoMesContainer = document.getElementById(
                    "saldo-mes-container",
                );
                const saldoMesSpan = document.getElementById("saldo-mes");

                if (saldoMesSpan)
                    saldoMesSpan.textContent =
                        converterParaHora(saldoMinutosMes);

                if (saldoMesContainer) {
                    saldoMesContainer.classList.remove(
                        "saldo-positivo",
                        "saldo-negativo",
                        "saldo-neutro",
                    );
                    if (saldoMinutosMes > 0) {
                        saldoMesContainer.classList.add("saldo-positivo");
                    } else if (saldoMinutosMes < 0) {
                        saldoMesContainer.classList.add("saldo-negativo");
                    } else if (
                        totalMinutosMes > 0 ||
                        diasTrabalhados.size > 0
                    ) {
                        saldoMesContainer.classList.add("saldo-neutro");
                    }
                }

                calcularResumoSemanal();
            }

            // --- FUNÇÃO (Cálculo Semanal) ---
            function calcularResumoSemanal() {
                const semanas = {};
                const linhas = document.querySelectorAll("#corpo-tabela tr");

                linhas.forEach((linha) => {
                    const dataStr = linha.querySelector(".data").value;
                    const horasStr =
                        linha.querySelector(".horas-dia").textContent;

                    if (dataStr && horasStr) {
                        const inicioSemana = getInicioDaSemana(dataStr);
                        if (!inicioSemana) return;

                        const minutosDia = converterParaMinutos(horasStr);
                        if (minutosDia === 0) return;

                        if (!semanas[inicioSemana]) {
                            semanas[inicioSemana] = 0;
                        }
                        semanas[inicioSemana] += minutosDia;
                    }
                });

                const container = document.getElementById("resumo-semanal");
                container.innerHTML = "";

                const chavesSemanas = Object.keys(semanas).sort();

                if (chavesSemanas.length === 0) {
                    container.innerHTML = "<span>Nenhum dado com data.</span>";
                    return;
                }

                chavesSemanas.forEach((chave) => {
                    const totalHorasSemana = converterParaHora(semanas[chave]);
                    const [y, m, d] = chave.split("-");
                    const dataFormatada = `${d}/${m}`;

                    container.innerHTML += `<div>Semana de ${dataFormatada}: <strong>${totalHorasSemana}</strong></div>`;
                });
            }

            // --- FUNÇÃO (Helper de Data) ---
            function getInicioDaSemana(dataStr) {
                if (!dataStr || !dataStr.includes("-")) return null;
                try {
                    const [ano, mes, dia] = dataStr.split("-").map(Number);
                    const data = new Date(Date.UTC(ano, mes - 1, dia));
                    if (isNaN(data.getTime())) return null;

                    const diaDaSemana = data.getUTCDay();
                    const dataInicio = new Date(data.getTime());
                    dataInicio.setUTCDate(data.getUTCDate() - diaDaSemana);

                    const y = dataInicio.getUTCFullYear();
                    const m = String(dataInicio.getUTCMonth() + 1).padStart(
                        2,
                        "0",
                    );
                    const d = String(dataInicio.getUTCDate()).padStart(2, "0");
                    return `${y}-${m}-${d}`;
                } catch (e) {
                    console.error(
                        "Erro ao processar data em getInicioDaSemana:",
                        dataStr,
                        e,
                    );
                    return null;
                }
            }

            // --- FUNÇÃO (Ordenação por Data) ---
            function ordenarPorData() {
                const thData = document.getElementById("th-data");
                const tbody = document.getElementById("corpo-tabela");
                const linhas = Array.from(tbody.querySelectorAll("tr"));

                const direcaoAtual = thData.dataset.sortDirection || "desc";
                const novaDirecao = direcaoAtual === "asc" ? "desc" : "asc";
                thData.dataset.sortDirection = novaDirecao;

                thData
                    .closest("tr")
                    .querySelectorAll("th")
                    .forEach((th) => {
                        if (th.id !== "th-data") {
                            th.innerHTML = th.innerHTML
                                .replace(" ▴", "")
                                .replace(" ▾", "");
                        }
                    });
                thData.innerHTML =
                    "Data " + (novaDirecao === "asc" ? "▴" : "▾");

                const modificador = novaDirecao === "asc" ? 1 : -1;

                linhas.sort((linhaA, linhaB) => {
                    const dataAStr = linhaA.querySelector(".data").value;
                    const dataBStr = linhaB.querySelector(".data").value;

                    if (dataAStr && !dataBStr) return -1;
                    if (!dataAStr && dataBStr) return 1;
                    if (!dataAStr && !dataBStr) return 0;

                    let comparacao = dataAStr.localeCompare(dataBStr);

                    return comparacao * modificador;
                });

                linhas.forEach((linha) => {
                    tbody.appendChild(linha);
                });
            }

            // --- FUNÇÕES CONVERSORAS ---
            function converterParaMinutos(horaStr) {
                if (!horaStr || horaStr.indexOf(":") === -1) return 0;
                const isNegative = horaStr.startsWith("-");
                const horaLimpa = horaStr.replace("-", "");
                const parts = horaLimpa.split(":");
                const h = parseInt(parts[0], 10);
                const m = parseInt(parts[1], 10);

                if (horaStr === "24:00") return 1440;
                if (isNaN(h) || isNaN(m)) return 0;
                const totalMinutos = h * 60 + m;
                return isNegative ? -totalMinutos : totalMinutos;
            }

            function converterParaHora(minutos) {
                const isNegative = minutos < 0;
                const absMinutos = Math.abs(minutos);

                const h = Math.floor(absMinutos / 60);
                const m = Math.round(absMinutos % 60);

                let horaFormatada;

                if (m === 60) {
                    horaFormatada = `${String(h + 1).padStart(2, "0")}:00`;
                } else {
                    horaFormatada = `${String(h).padStart(2, "0")}:${String(m).padStart(2, "0")}`;
                }

                if (horaFormatada === "00:00" && !isNegative) return "00:00";

                return isNegative ? "-" + horaFormatada : horaFormatada;
            }

            // --- FUNÇÕES Salvar e Carregar (JSON Local - COM ESCALA SEMANAL DETALHADA E FERIADOS) ---
            function salvarDados() {
                const dias = ["seg", "ter", "qua", "qui", "sex"];
                const escala = {};
                for (const dia of dias) {
                    escala[dia] = {}; // Cria objeto para o dia
                    for (let turno = 1; turno <= 2; turno++) {
                        escala[dia][`e${turno}`] =
                            document.getElementById(
                                `escala-entrada${turno}-${dia}`,
                            ).value || "";
                        escala[dia][`s${turno}`] =
                            document.getElementById(
                                `escala-saida${turno}-${dia}`,
                            ).value || "";
                        escala[dia][`intIni${turno}`] =
                            document.getElementById(
                                `escala-int-inicio${turno}-${dia}`,
                            ).value || "";
                        escala[dia][`intFim${turno}`] =
                            document.getElementById(
                                `escala-int-fim${turno}-${dia}`,
                            ).value || "";
                        escala[dia][`hAula${turno}`] = document.getElementById(
                            `escala-hora-aula${turno}-${dia}`,
                        ).checked;
                    }
                }

                const dados = {
                    horasExternas:
                        document.getElementById("horas-externas").value,
                    horasSubtrair:
                        document.getElementById("horas-subtrair").value,
                    feriadosMes: document.getElementById("feriados-mes").value,
                    escala: escala, // Salva a escala semanal detalhada
                    linhas: [],
                };

                document
                    .querySelectorAll("#corpo-tabela tr")
                    .forEach((linha) => {
                        const linhaDados = {
                            data: linha.querySelector(".data").value,
                            atividade: linha.querySelector(".atividade").value,
                            entrada: linha.querySelector(".entrada").value,
                            saida: linha.querySelector(".saida").value,
                            horaAula: linha.querySelector(".hora-aula").checked,
                            intervalos: [],
                        };

                        linha
                            .querySelectorAll(".intervalo-pair")
                            .forEach((pair) => {
                                linhaDados.intervalos.push({
                                    inicio: pair.querySelector(
                                        ".intervalo-inicio",
                                    ).value,
                                    fim: pair.querySelector(".intervalo-fim")
                                        .value,
                                });
                            });
                        dados.linhas.push(linhaDados);
                    });

                const dataStr = JSON.stringify(dados, null, 2);
                const blob = new Blob([dataStr], { type: "application/json" });
                const a = document.createElement("a");
                a.href = URL.createObjectURL(blob);
                a.download = "calculadora_horas.json";
                a.click();
                URL.revokeObjectURL(a.href);
            }

            function carregarDados(event) {
                const dias = ["seg", "ter", "qua", "qui", "sex"];
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function (e) {
                    try {
                        const dados = JSON.parse(e.target.result);

                        document.getElementById("corpo-tabela").innerHTML = "";

                        document.getElementById("horas-externas").value =
                            dados.horasExternas || "";
                        document.getElementById("horas-subtrair").value =
                            dados.horasSubtrair || "";
                        document.getElementById("feriados-mes").value =
                            dados.feriadosMes || 0;

                        // Carrega a escala semanal detalhada do JSON, se existir
                        if (dados.escala) {
                            for (const dia of dias) {
                                const escalaDia = dados.escala[dia] || {}; // Pega dados do dia ou objeto vazio
                                for (let turno = 1; turno <= 2; turno++) {
                                    document.getElementById(
                                        `escala-entrada${turno}-${dia}`,
                                    ).value = escalaDia[`e${turno}`] || "";
                                    document.getElementById(
                                        `escala-saida${turno}-${dia}`,
                                    ).value = escalaDia[`s${turno}`] || "";
                                    document.getElementById(
                                        `escala-int-inicio${turno}-${dia}`,
                                    ).value = escalaDia[`intIni${turno}`] || "";
                                    document.getElementById(
                                        `escala-int-fim${turno}-${dia}`,
                                    ).value = escalaDia[`intFim${turno}`] || "";
                                    document.getElementById(
                                        `escala-hora-aula${turno}-${dia}`,
                                    ).checked =
                                        escalaDia[`hAula${turno}`] || false;
                                }
                            }
                        } else {
                            // Limpa todos os campos da escala se 'dados.escala' não existir
                            for (const dia of dias) {
                                for (let turno = 1; turno <= 2; turno++) {
                                    document.getElementById(
                                        `escala-entrada${turno}-${dia}`,
                                    ).value = "";
                                    document.getElementById(
                                        `escala-saida${turno}-${dia}`,
                                    ).value = "";
                                    document.getElementById(
                                        `escala-int-inicio${turno}-${dia}`,
                                    ).value = "";
                                    document.getElementById(
                                        `escala-int-fim${turno}-${dia}`,
                                    ).value = "";
                                    document.getElementById(
                                        `escala-hora-aula${turno}-${dia}`,
                                    ).checked = false;
                                }
                            }
                        }

                        if (!dados.linhas || dados.linhas.length === 0) {
                            adicionarLinha();
                            calcularHoras();
                            return;
                        }

                        dados.linhas.forEach((linhaDados) => {
                            const novaLinha = adicionarLinha();

                            novaLinha.querySelector(".data").value =
                                linhaDados.data || "";
                            novaLinha.querySelector(".atividade").value =
                                linhaDados.atividade || "";
                            novaLinha.querySelector(".entrada").value =
                                linhaDados.entrada || "";
                            novaLinha.querySelector(".saida").value =
                                linhaDados.saida || "";
                            novaLinha.querySelector(".hora-aula").checked =
                                linhaDados.horaAula || false;

                            const container = novaLinha.querySelector(
                                ".intervalo-container",
                            );
                            const primeiroIntervaloPair =
                                container.querySelector(".intervalo-pair");

                            if (
                                linhaDados.intervalos &&
                                linhaDados.intervalos[0]
                            ) {
                                primeiroIntervaloPair.querySelector(
                                    ".intervalo-inicio",
                                ).value = linhaDados.intervalos[0].inicio || "";
                                primeiroIntervaloPair.querySelector(
                                    ".intervalo-fim",
                                ).value = linhaDados.intervalos[0].fim || "";
                            }

                            let ultimoBotaoAdicionar =
                                primeiroIntervaloPair.querySelector(
                                    ".add-intervalo",
                                );
                            for (
                                let i = 1;
                                i < (linhaDados.intervalos || []).length;
                                i++
                            ) {
                                adicionarIntervalo(ultimoBotaoAdicionar);

                                const ultimoPairAdicionado =
                                    container.querySelector(
                                        ".intervalo-pair:last-child",
                                    );

                                if (ultimoPairAdicionado) {
                                    ultimoPairAdicionado.querySelector(
                                        ".intervalo-inicio",
                                    ).value =
                                        linhaDados.intervalos[i].inicio || "";
                                    ultimoPairAdicionado.querySelector(
                                        ".intervalo-fim",
                                    ).value =
                                        linhaDados.intervalos[i].fim || "";
                                    ultimoBotaoAdicionar =
                                        ultimoPairAdicionado.querySelector(
                                            ".add-intervalo",
                                        );
                                } else {
                                    console.error(
                                        "Não foi possível encontrar o último par de intervalo adicionado.",
                                    );
                                    break;
                                }
                            }
                        });

                        calcularHoras(); // Recalcula tudo após preencher
                    } catch (err) {
                        console.error(
                            "Erro ao ler ou processar o arquivo JSON:",
                            err,
                        );
                        alert(
                            "Erro ao ler o arquivo JSON: " +
                                err.message +
                                ". Verifique o console (F12) para detalhes.",
                        );
                        if (
                            document.getElementById("corpo-tabela").children
                                .length === 0
                        ) {
                            adicionarLinha();
                        }
                    }
                };

                reader.readAsText(file);
                event.target.value = null;
            }

            // As funções salvarEscala e carregarEscala foram removidas

            // --- INICIALIZAÇÃO DA PÁGINA ---
            adicionarLinha();
            // carregarEscala(); // Removido
            calcularResumoSemanal();
            calcularHoras();
        </script>
